<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            margin-top: 50px;
            max-width: 800px;
        }

        .priest-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .priest-info img {
            width: 370px;
            height: 370px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .priest-info .text {
            font-size: 2em;
        }

        @media(min-width: 768px) {
            .priest-info {
                flex-direction: row;
                text-align: left;
            }

            .priest-info img {
                margin-right: 20px;
                margin-bottom: 0;
            }
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #800000;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .top-bar a:hover {
            color: #007BFF;
        }

        .navbar {
            background-color: #800000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .contact-button {
    background-color: #7a0000; 
    border: none;
    color: white;
    padding: 18px 100px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 1.5s;
    cursor: pointer;
    border-radius: 12px;
}

.contact-button:hover {
    background-color: white;
    color: black;
    border: 3px solid #7a0000;
}

    </style>
</head>
