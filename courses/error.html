<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ في التسجيل</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif; /* خط أنيق */
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background-color: #800000; /* لون الخلفية */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* ظل خفيف */
        }

        .navbar .title {
            flex-grow: 1;
            text-align: center;
        }

        .navbar .home-button {
            background-color: #007bff;
            color: white;
            border: 2px solid white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s;
        }

        .navbar .home-button:hover {
            background-color: white;
            color: #007bff;
            border: 2px solid #007bff;
        }

        .container {
            margin-top: 50px;
            padding: 30px;
            background: white;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* ظل خفيف */
        }

        h2 {
            color: #800000; /* لون العنوان */
            font-size: 33px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            color: #d9534f; /* لون الخطأ */
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            margin-top: 20px;
            border: 2px solid white;
        }

        button:hover {
            background-color: white;
            color: #007bff;
            border: 2px solid #007bff;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
    <!-- إضافة خط من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="navbar">
        <button onclick="window.location.href='C:\Users\Toto\Desktop\كنيسه القدبسين بطرس و بولس\index.html'" class="home-button">الرئيسية</button>
        <div class="title">كنيسة القديسين بطرس وبولس</div>
        <div>خطأ في التسجيل</div>
    </div>

    <div class="container">
        <h2>⚠️</h2>
        <h2>همممممممم</h2>
        <h2>عندك مشكلة في التسجيل </h2>
        <p>شكل الاسم و الكود  بتاعك غلط</p>
        <p>أو ممكن بياناتك مش متسجلة عندنا.</p>
        <button onclick="window.location.href='courses.html'"> ف ممكن تعيد المحاولة </button>
    </div>

</body>
</html>
