<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديو - كنيسة القديسين بطرس وبولس</title>
    <link rel="icon" href="123.icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

        body {
            font-family: 'Amiri', serif;
            background-color: #f8f9fa;
            color: #000000;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background-color 0.5s, color 0.5s;
        }

        body.dark-mode {
            background-color: #131212;
            color: #f8f9fa;
        }

        .navbar {
            background-color: #800000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .back-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .theme-toggle {
            position: relative;
            width: 50px;
            height: 25px;
        }

        .theme-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ddd;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .main-content {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .main-content {
            background: #1a1919;
            color: white;
        }

        h1 {
            color: #800000;
        }

        .video-container {
            width: 100%;
            position: relative;
            padding-top: 56.25%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #1f1f1f;
            color: #ffffff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 0.875rem;
        }

        footer a {
            color: #3ad1ff;
            text-decoration: none;
        }

        footer a:hover {
            color: #1e90ff;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <button class="back-btn" onclick="goBack()">الرجوع</button>
        <span class="site-name">كنيسة القديسين بطرس وبولس</span>
        
        <label class="theme-toggle">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
        </label>
    </div>

    <div class="main-content">
        <h1>مشغل الفيديو</h1>
        <div class="video-container">
            <iframe width="600" height="480" src="https://dooodster.com/e/e7btz0oqnhqu"
             scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
        </div>
    </div>

    <footer>
        &copy; جميع الحقوق محفوظة لكنيسة القديسين بطرس وبولس
        <br>
        <a href="https://www.misatechnoly.online" target="_blank">تصميم وتطوير MISA TECHNOLGY</a>
    </footer>

    <script>
        function goBack() {
            window.location.href = "index.html"; 
        }

        function toggleTheme(state) {
            if (state) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        }

        window.onload = function() {
            let savedTheme = localStorage.getItem('theme');
            let themeSwitch = document.getElementById("themeSwitch");

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeSwitch.checked = true;
            }

            themeSwitch.addEventListener("change", function() {
                toggleTheme(this.checked);
            });
        };
    </script>

</body>
</html>
