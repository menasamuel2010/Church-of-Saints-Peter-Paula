<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - كنيسة القديسين بطرس وبولس</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #800000;
            border: none;
        }
    </style>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">سجل معنا الآن</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-control" id="firstName" placeholder="الاسم الأول" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="lastName" placeholder="الاسم الأخير" required>
            </div>
           
            <button type="submit" class="btn btn-primary btn-block">تسجيل</button>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let studentYear = document.getElementById("studentYear").value;
            if (studentYear === "") {
                alert("يرجى اختيار السنة الدراسية");
                return;
            }
            localStorage.setItem("userFirstName", firstName);
            localStorage.setItem("userLastName", lastName);
            localStorage.setItem("studentYear", studentYear);
            window.location.href = "thank.html";
        });
    </script>
</body>
</html>
